---
layout: default
title: Home
---

<div class="well">
    <div class="list-group">
      {% for i in site.data.projects %}
      <div class="list-group-item">
	   <!--存放post.categories-->
	   <!--<div class="tagdefine" style="display:none">{{ post.categories }}</div>-->
       <div class="row-action-primary">
	    <i class="fa fa-sticky-note" style="background:url({{site.baseurl}}/static/img/{{post.categories}}.jpg">      
	    </i>

        </div>
		
		
		
        <div class="row-content">
		
          <div class="least-content">{{ i.date | i_to_string }}</div>
          <div>
		     <h4 class="list-group-item-heading"><a class="updated_list" href="{{ post.url | prepend: site.baseurl }}">{{ i.title }}</a></h4>
          </div>
		    <div class="update" style="display:none;height:10px">
		     {{ i.date | date: "%m/%d/%Y" }}  
			</div>
					
          <p class="list-group-item-text">{{ i.description | strip_html | truncatewords: 20 }}</p>
        </div>
		         <div class="project-footer"> 
    				{% if i.url %} 
    				<a href="{{ i.url }}" class="btn btn-info btn-raised btn-sm project-link">View</a>
    				{% endif %}
    			</div>
      </div>
      <div class="list-group-separator"></div>
      {% endfor %}
    </div>
   

   
	
	<style>
	.change{
	  content:"";
	}
	
	</style>
	
	
	
</div><!-- end #home -->
