<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
	   
    </style>
  </head>
  <body>
    <h3>Antonio B. Won Pat International Airport，IATA：GUM、ICAO：PGUM</h3>
	<!--lat:13.481475 , lng:144.8024493-->
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Guam SkyDive
  var coordinate = {lat: 13.481475, lng: 144.8024493};
  // The map, centered at Guam SkyDive
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 14, center: coordinate});
  // The marker, positioned at Guam SkyDive
  var marker = new google.maps.Marker({position: coordinate, map: map});
  
  var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Skydive Guam Inc</h1>'+
            '<div id="bodyContent">'+
            '<p>Experience the thrill of a lifetime as you hit terminal velocity from 14,000 feet!</p>'+
            '<p>Get More: <a href="https://www.skydive-international.com"</a> '+
            'https://www.skydive-international.com</p>'+
            '</div>'+
            '</div>';

  var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

  marker.addListener('click', function() {
          infowindow.open(map, marker);
        });		
  infowindow.open(map, marker);		
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQKvF06HHSlm6BUeACn153xWu7ZQHujc&callback=initMap">
    </script>
	
  </body>
</html>
